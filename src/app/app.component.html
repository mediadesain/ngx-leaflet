<main>
  <div class="map-container">
    <div class="map-frame"><div id="map"></div></div>
  </div>
  <div>
    <b>New:</b> {{markerSrvc.selectNewmarker|json}}<br/>
    <ng-container *ngIf="markerSrvc.selected">
      <b>{{markerSrvc.selected.name}}</b><br/>
      <span>{{markerSrvc.selected.city}}</span><br/>
      {{markerSrvc.selected.coordinates.lat+','+markerSrvc.selected.coordinates.lng}}
    </ng-container>
  </div>
</main>
